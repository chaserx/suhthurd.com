---
layout: default
---
<div id="post">
  <h2 class="posttitle"><a href="{{ post.url }}">{{ page.title }}</a></h2>
  <div class="postcontent">{{ content }}</div>
  <p>saved: {{ page.date | date_to_string }}</p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
<div id="controls">
  <span id="leftcontrol"><a href="/index.html">&lt;&lt; home</a></span> <span id="rightcontrol"><a href="/archive.html">archive &gt;&gt;</a></span>
</div>

<div class="clear"></div>
