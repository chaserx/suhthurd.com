<div id="home">
  <h1>Archive</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <div id="controls">
    <span id="leftcontrol"><a href="/index.html">&lt;&lt; home</a></span></span>
  </div>

  <div class="clear"></div>
</div>
